<!DOCTYPE html>
<html>
    <head>
        <script>
            //2. Number(android wrapper class 같은 Interger)

            //수치형 Number는 다름
            var a=10;
            var b= new Number(10);

            document.write(typeof(a)+ '<br>');
            document.write(typeof(b)+ '<br>');
            document.write(a===b); //false
            document.write('<br>');

            //Number 타입의 주요 기능들(메소드들)
            var num= new Number(123.456);

            //1)지수 표현식
            document.write( num.toExponential()+ '<br>' );
            document.write( num.toExponential(2)+ '<br>' );

            //2)소수점 자르기
            document.write( num.toFixed()+ '<br>' );
            document.write( num.toFixed(2)+ '<br>' );

            //3)진법 변환 표가
            var num= new Number(10);
            document.write( num.toString()+ '<br>' );
            document.write( num.toString(16)+ '<br>' );
            document.write( num.toString(8)+ '<br>' );
            document.write( num.toString(2)+ '<br>' );

            //수치형은 Number객체로 자동 wrapping됨
            var a=255;
            document.write( a.toString(16)+ '<br>' ); //자동 Number객체로 변환
            

            //리터럴 값 수치형은 무조건 wrapping되지 않음
            //document.write( 10.toString(2) ); //error
            document.write( 10.5432.toFixed(2)+ '<br>' );
            document.write( 10.0.toString(2)+ '<br>' );






        </script>
    </head>
    <body>
        
    </body>
</html>
