<!DOCTYPE html>
<html>
    <head>
        <title>ex01</title>
        <meta charset="utf-8">

    </head>

    <body>
        <audio src="./old_pop.ogg" controls="controls" autoplay="autoplay">
            브라우저가 audio태그를 지원하지 않으면 보이는 글씨임.
        </audio>

        <!-- 브라우저에 따라 음원의 유형에 대응하기 위해 <source>태그 사용 권장 -->
        <!-- 속성의 이름과 속성의 값이 같은 철자면 값 생략 가능함 -->
        <audio autoplay controls>
            <source src="./old_pop.mp3" type="audio/mp3"> 
            <source src="./old_pop.ogg" type="audio/ogg">
            브라우저에서 audio를 지원하지 않음.
        </audio>   

        <!-- 비디오는 오디오와 거의 같음. 속성이 조금더 많음 -->
        <video src="./movie.ogv" autoplay controls>
            비디오가 지원되지 않음
        </video>

        <!-- 브라우저의 호환성을 위해 src속성대신에 source태그 사용 -->
        <video controls width="640" height="480" poster="./americano.jpg">
            <source src="./trailer.mp4" type="video/mp4">
            <source src="./trailer.ogv" type="video/ogg">
            <source src="./trailer.webm" type="video/webm">
        </video>

        <br>
        <hr>
        <br>

        <!-- iframe [inline frame] : 다른 html문서를 삽입 -->
        <iframe src="../Day01/index.html" width="300" height="150"></iframe>

        <!-- 다른 웹사이트의 문서도 표시 가능 -->
        <iframe src="http://eunyechan.dothome.co.kr/index.html" frameborder="0"></iframe>
        <iframe src="http://mrhi.or.kr"></iframe>

        <!-- 링크<a>에 의해 iframe에 열리는 문서를 지정 -->
        <iframe src="" name="aaa"></iframe>
        <a href="http://www.w3c.org" target="aaa">웹 공식 사이트</a>

        <hr> 

        <!-- iframe의 경계선을 안보이도록 : frameborder-->
        <iframe src="../Day02/02_text.html" frameborder="0" width="100%" height="500"></iframe> 

        <hr>

        <!-- div : divide 논리적 영역 구분 -->
        <div style="background-color: yellow; border: 2px solid red; padding-left: 10px;">
            <h2>title</h2>
            <p>this is message</p>
        </div>

        <!-- div의 블럭요소 특징 -->
        <p>
            안녕하세여 나는 <div style="color: blue;">홍길동</div> 입니다.
        </p>

        
        <!-- div와 같이 영역을 위한 요소이면서 inline요소 특징 -->
        <p>
            안녕하세여 나는 <span style="color: blue;">홍길동</span> 입니다.
        </p>

        <!-- div의 대표적 사용 유형 -->
        <!-- 웹사이트의 기본 레이아웃 구조 잡을 때 사용 -->
        <div id="header" style="background-color: yellow; height: 20px;"></div>
        <div id="content" style="background-color: green; height: 100px;"></div>
        <div id="footer" style="background-color: blue; height: 20px;"></div>

    </body>

</html>
