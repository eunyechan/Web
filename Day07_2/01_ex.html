<!DOCTYPE html>
<html>
    <header>
        <title>부모사이즈에 대한 테스트</title>
        <meta charset="utf-8">
    </header>

    <body>
        
        <!-- 부모요소의 height은 언제나 자식요소들의 높이를 감싸지 않을 수 있음 -->
        <div style="background-color: darkgray; border: 3px dotted gold;" >
            <p style="padding: 20px;">Hello</p>
        </div>

        <hr>
        
        <div style="background-color: darkgray; border: 3px dotted hotpink;">

            <!-- inline요소에 padding, margin을 줘도 부모의 height이 커지지 않음. 
                why? 인라인요소는 부모입장에서는 content같은 것이여서 패딩이 커지는것은 overflow로 인식 -->
            <!-- 이 a요소의 사이즈가 커진것은 div입장에서는 콘텐츠가 overflow된 것에 불과함 -->
            <a href="" style="padding: 20px; border: 1px dotted indigo;">nice</a>
            <em style="height: 50px; border: 1px dotted forestgreen;">good</em>
            <strong style="height: 50px; border: 1px dotted fuchsia;">html</strong>

            <!-- 인라인요소중에서 inline-block요소는 부모요소에 영향을 줌 -->
            <input type="text" style="margin: 10px;">
            <img src="./shop.png" height="24" style="padding: 2em;">
        </div>

    </body>
</html>
