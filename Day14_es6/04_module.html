<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script type="module">
            //모듈 : JS문서안에서 다른 js문서의 함수나 변수들을 사용하는 기술
            //협업할 때 각자 js문서를 만들고 각 문서안에 있는 코드들을 재사용하여 프로젝트의 제작속도를 향상시킴

            //HTML을 통해서 묶으면 상관이없지만 
            //.js끼리만으로는 서로 묶어지지 않음
            //React Native앱에서는 .js만으로 앱을 만듦
            //script요소에 module이라는 타입을 지정해주면 테스트할 수 있음

            import show from './module.js';
            //default가 아닌 것들은 반드시 구조분해할당 같은 문법필요
            import {aaa, num} from './moduel.js';
            import {age as a} from './moduel.js';

            //import show, {aaa, num, age} from './module.js';

            show();
            aaa();
            alert(num);
            alert(a);
        </script>
        
    </head>
    <body>
        
    </body>
</html>
