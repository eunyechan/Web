<!DOCTYPE html>
<html>
    <head>

        <script>
            //3. String : 
            var a="aaaa"; //string: 문자형
            var b=new String("aaaa"); //String ; 객체형

            document.write(typeof(a)+ '<br>');
            document.write(typeof(b)+ '<br>');
            document.write(a===b);
            document.write('<br>');

            //String 메소드들
            var s= "Hello world"; //자동 String으로 wrapping
            document.write( s.length+ '<br>' ); //멤버변수
            document.write( s.toUpperCase()+ '<br>');
            document.write( s.toLowerCase()+ '<br>');

            document.write(s+ '<br>'); //원본변경 없음

            document.write( s.concat("Nice")+ '<br>');
            document.write( s.indexOf("wor")+ '<br>');
            document.write( s.indexOf("word")+ '<br>'); //못찾으면 -1

            //문자열 중에 원하는 문자탐색..match()
            var str="Hello world! Nice to meet you. 안녕하세여. 반갑습니다. Nice work! nice study";

            var search= str.match(/Hello/); //찾아진 결과의 문자열을 리턴
            document.write("탐색결과 : "+ search+ '<br>');

            
            var search= str.match(/hello/); //대소문자 구별..없으면 null
            document.write("탐색결과 : "+ search+ '<br>');

            
            var search= str.match(/hello/i); //대소문자 구별없이 하고 싶다면 옵션 값 i를 추가
            document.write("탐색결과 : "+ search+ '<br>');

            //여러글자 찾기
            
            var search= str.match(/Nice/); 
            document.write("탐색결과 : "+ search+ '<br>');
            
            var search= str.match(/Nice/g); //여러글자 찾고 싶다면 g 옵션값 : 리턴값이 문자열 배열 
            document.write("탐색결과 : "+ search+ '<br>');

            //리턴된 search는 배열임
            document.write(search.length+ '<br>');


            //대소문자 구별없이 여러개 탐색
            var search= str.match(/Nice/ig); 
            document.write("탐색결과 : "+ search+ '<br>');


            //한글도 됨
            var search= str.match(/안녕/g); 
            document.write("탐색결과 : "+ search+ '<br>');


            //글자 바꾸기
            var s="Hello world";
            document.write(s.replace('world', 'android')+ '<br>');
            document.write(s.replace('worlD', 'android')+ '<br>'); //대소문자 구별


            //대소문자 구별없이 대체하고 싶다면
            document.write(s.replace(/worlD/i, 'android')+ '<br>');


            //문자열안에 특정단어가 여러개
            var str="Hello world. nice world, good world, bad world";
            var result= str.replace( /world/ig, "android" );
            document.write(result+ '<br>');


            //이를 이용하여 비속어를 xxxx로 변경처리 자동화 가능


            //문자열 잘라서 배열로...
            var s="one,two,three,four,five";
            var arr= s.split(','); //리턴이 문자열배열
            document.write(arr.length+ '<br>');

            document.write(arr[0]+ '<br>');
            document.write(arr[1]+ '<br>');
            document.write(arr[2]+ '<br>');
            document.write(arr[3]+ '<br>');
            document.write(arr[4]+ '<br>');

            document.write(typeof(arr)+ '<br>');

            var s="This is test";
            document.write( s.bold()+ '<br>' ); //<b></b>
            document.write( s.italics()+ '<br>' ); //<b></b>
            document.write( s.fontcolor('green')+ '<br>' ); //<b></b>
            document.write( s.link('https://www.naver.com')+ '<br>' ); //<b></b>

            
            
            

        </script>

    </head>

    <body>
        

    </body>
</html>
