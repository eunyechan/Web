<!DOCTYPE html>
<html>
    <head>
        <script>
            //유용한 내장 생성자 함수 객체들 [Date, Number, String, Math, Array]
            //1. Date

            var a= new Date();
            document.write(a+'<br>');
            document.write(typeof(a)+ '<br>');

            //주요 기능들(메소드)
            document.write( a.toDateString()+ '<br>' );
            document.write( a.toLocaleString()+ '<br>' );
            document.write( a.getYear()+ '<br>' ); //1900년부터.. 2020년 120
            document.write( a.getFullYear()+ '<br>' ); 
            document.write( a.getMonth()+ '<br>' ); 
            document.write( a.getDate()+ '<br>' ); 
            document.write( a.getHours()+ '<br>' ); 
            document.write( a.getMinutes()+ '<br>' ); 
            document.write( a.getSeconds()+ '<br>' ); 
            document.write( a.getTime()+ '<br>' );  //currentTimeMillis() - 1970/01/01 09:00

            //set 도 가능함
            var b= new Date();
            document.write( b.toLocaleString() +'<br>');
            b.setFullYear(2021);
            document.write( b.toLocaleString() +'<br>');

            //생성자의 파라미터로 특정 날짜 설정 가능
            var c= new Date(2025, 7, 23);// 2025년 8월 23일
            document.write( c.toLocaleString() +'<br>');

            c= new Date("wed Sep 13 2020");
            document.write( c.toLocaleString() +'<br>');

            c= new Date("wed Sep 13 2020 13:40:25 GMT+0900");
            document.write( c.toLocaleString() +'<br>');

            c= new Date("2020. 9. 13");
            document.write( c.toLocaleString() +'<br>');

            c= new Date(12312343454); //millis 로 지정
            document.write( c.toLocaleString() +'<br>');

            c= new Date(0); //millis 로 지정
            document.write( c.toLocaleString() +'<br>');

            // 두 날짜 사이의 비교
            var a= new Date("2020. 3. 20");
            var b= new Date(); //현재날짜

            var diff= b.getTime() - a.getTime(); //밀리초 차이
            diff= b-a; //자동 millis 뺄셈을 함

            document.write("두 날짜 차이 : "+ diff+ '<br>');

            var sec= diff/1000; //밀리초->초
            var min= sec/60;    //초->분
            var hour= min/60    //분->시
            var day= hour/24;   //시->일

            day= diff/(1000*60*60*24);
            document.write("두 날짜 일수차이 : "+ day+ '<br>');

            //소수점 제거
            day= Math.floor(day);
            document.write("두 날짜 일수차이 : "+ day+ '<br>');


            function clickBtn(){
                
                var a= new Date();  // 현재날짜
                
                //입력된 날짜
                var in1= document.getElementById('ss');
                var b= new Date(in1.value);

                var diff= a-b;
                var day= diff/(1000*60*60*24);
                day= Math.floor(day);

                if( day>0 ) alert('오늘로부터'+day+'일 전입니다.');
                else if( day<0 ) alert('오늘로부터'+(-day)+'일 후입니다.');
                else alert('오늘입니다.');
            }
            
        </script>

    </head>
    <body>

        <hr>
        <input type="date" id="ss">
        <button onclick="clickBtn()">기준일 입력</button>

        <hr>
        <h4>현재시간</h4>
        <button onclick="showClock()">show clock</button>
        <input type="text" id="kk" readonly size="30">

        <script>
            function showClock(){
                var a= new Date(); //현재시간
                var e= document.getElementById('kk');
                e.value= a.toLocaleString();

                //행운의 편지..
                setTimeout('showClock()', 1000); //1초후에 showClock()함수를 실행
            }
        </script>
        
    </body>
</html>
