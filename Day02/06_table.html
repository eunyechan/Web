<!DOCTYPE html>
<html>
    <head>
        <title>테이블 예제</title>
        <meta charset="utf-8"> 
    </head>

    <body>
        
        <table border="1">
            <tr>
                <th>no</th>
                <th>name</th>
                <th>message</th>
            </tr>

            <tr>
                <td>1</td>
                <td>sam</td>
                <td>Hello</td>
            </tr>

            <tr>
                <td>2</td>
                <td>robin</td>
                <td>Nice to meet you</td>
                <!-- 각 행(row)의 데이터(셀)개수가 다를 수 있음 -->
                <td>2020/08/04</td>
            </tr>

        </table>

        <hr>

        <!-- 셀 병합 -->
        <table border="1">
            <!-- 한줄만 있을 때는 span의 영향이 없음. 여러줄일때만 비교대상이 있어서 span이 적용됨 -->
            <tr>
                <td rowspan="2">111</td>
                <td colspan="3">222</td>
                <td>333</td>
            </tr>

            <tr>
                <td>444</td>
                <td>555</td>
                <td>6666666666</td>
            </tr>

            <!-- 표의 전체 제목 (caption) -->
            <caption>테이블 제목</caption>
            <!-- 요소의 작성위치에 상관없이 표 상단에 배치됨 -->
        </table>

        <hr>

        <!-- 테이블의 <td></td> 요소안에 다른 요소(element) 넣기 -->
        <table border="1" width="100%">
            <tr>
                <td width="30%">
                    <a href="http://www.naver.com">NAVER</a>
                </td>

                <td>
                    <ul>
                        <li>aaa</li>
                        <li>bbb</li>
                        <li>ccc</li>
                    </ul>
                </td>

            </tr>

            <tr>
                <td>
                    <p>테이블안에 어떤 요소든 넣을 수 있음. 한글이면 자동으로 줄바꿈 됨.</p>
                    <!-- 영어는 자동 wrap_content -->
                    <p>askfdjbvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv</p>
                </td>
                <td>
                    <img src="./imgs/pa.jpg" width="50%">
                </td>
            </tr>

        </table>

    </body>
</html>
