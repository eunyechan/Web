<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        
        <title>요소 제어</title>
        
        <script>
            function cal(){
                var in1= document.getElementById('in1');
                var in2= document.getElementById('in2');

                var a= in1.value;
                var b= in2.value;

                var c= a+b; //문자열 결합하면 안됨
                c= parseInt(a)+parseInt(b);

                var result= document.getElementById('result');
                result.value= c;
            }

            //배경색 변경 함수
            function changecolor(){
                var e= document.getElementById('aa');
                e.style.color="red";
                e.style.backgroundColor="yellow";
                e.style.border= "2px solid blue";

                //요소를 찾는 다른 방법도 있음
                var es= document.getElementsByTagName('h2'); //여러개일 수도 있어서 리턴이 배열임
                es[0].style.color="red";
                es[0].style.backgroundColor="yellow";
                es[0].style.border= "2px solid blue";
            }
            
            //이미지 변경
            function changeImage(){
                //요소의 name속성 값으로 요소 찾기
                var es= document.getElementsByName('abc');
                es[0].src="./jo.jpg";
            }

        </script>
    </head>
    <body>
        
        <input type="text" id="in1"><br>
        <input type="text" id="in2"><br>
        <button onclick="cal()">계산</button><br>
        <input type="text" id="result" readonly>

        <hr>

        <!-- HTML요소의 특정 스타일 변경 -->
        <h2 id="aa">THis is Heading</h2>
        <button onclick="changecolor()">change background color of h2</button>
        
        <hr>
        <!-- 이미지 변경 -->
        <img src="./dica.jpg" alt="dica" name="abc" width="30%">
        <input type="button" value="change image" onclick="changeImage()">

        <hr>

        <!-- 제어문은 문법적으로 특별히 다른점 없음 -->
        <!-- 단, 특이한 점은 script문은 body안에 있어도 되기에 -->
        <!-- HTML요소 사이에 script가 있어도 됨 -->
        <h2>
            <script>
                var k="sam";
                document.write('Hello' +k);
            </script>
        </h2>

        <!-- 제어문을 HTML요소사이에 혼합 사용!! -->
        <table border="1">
            <tr>
                <th>name</th>
                <th>message</th>
            </tr>

            <script>
                var arr=['sam','robin']
                for(var i=0; i<2; i++){
                    document.write('<tr><td>'+arr[i]+'</td><td>Hello</td></tr>');
                }
            </script>

        </table>

    </body>
</html>
