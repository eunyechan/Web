<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript variable</title>

        <!-- Javascript 코딩 작업영역 -->
        <script>
            //이 영역 안에서는 JS문법체계 따름

            //자료형의 종류
            //1. 수치형 : number - 정수, 실수       // Number와는 다른 자료형
            //2. 문자형 : string - 한문자, 문자열 '', ""
            //3. 논리형 : boolean - true, false
            //4. 객체형 : object, 내장, 함수  [ new 키워드 존재 ]
            //5. undefined : 값이 없는 변수의 자료형

            //변수 선언
            var a;
            a= 10;
            document.write(a);
            document.write('<br>');

            //자료형 구분없이 변수 선언
            var b="aaa";
            document.write(b);
            document.write('<br>');

            var c=true;
            document.write(c);
            document.write('<br>');

            ///////// 여기까지 기본 자료형 //////////

            var d= new Date();
            document.write(d);
            document.write('<br>');
            
            var e;
            document.write(e); //출력 : undefined
            document.write('<br>');

            //변수에 값이 대입될 때 자료형이 결정남 [ 동적타이핑 언어 ]    c, java는 정적타이핑 언어
            //자료형 확인하는 함수
            document.write( typeof(a) + '<br>');
            document.write( typeof(b) + '<br>');
            document.write( typeof(c) + '<br>');
            document.write( typeof(d) + '<br>');
            document.write( typeof(e) + '<br>');

            document.write("<hr>")

            // 아래는 당연히 스트링 타입임
            var f= "1";
            document.write(f+'<br>');
            document.write(typeof(f)+'<br>');

            //변수에 값이 대입될 때 자료형이 결정되므로
            //변수가 가지고 있는 자료형이 변경될 수도 있음
            var g= 10; //number
            document.write(g);
            document.write('<br>');

            g="kim"; //string 으로 변경 가능
            document.write(g);
            document.write('<br>');

            //심지어 함수도 변수에 대입이 가능함
            var h= function(){
                document.write("hhh");
                document.write('<br>');
            }

            document.write(h+'<br>'); //함수를 출력하면 함수의 코드가 출력됨
            document.write(typeof(h)+'<br>');

            //함수를 참조하고 있는 변수명으로 함수호출이 가능함
            h();

            //문자열은 참조형 객체가 맞음 [ 즉, 문자열은 객체- 메소드가 있다 ]
            var s= "Hello";
            document.write( s.length );
            document.write('<br>');

            document.write( s.charAt(1) );
            document.write('<br>');

            // 글자바꾸기 메소드
            document.write(s.replace("l", "p")); //자바와 다르게 한글자만 변경됨
            document.write('<br>');

            document.write(s.toUpperCase());
            document.write('<br>');

            // 사용자(프로그래머)정의 객체형 - JS에서는 class라는 문법이 없음 (ECMAscript 5버전때부터 class 키워드 생김)

            var p= {name:"sam", age:20}; //JS의 클래스정의 및 객체 생성
            document.write('<p>');
            document.write("name : " + p.name+" , ");
            document.write("age : "+ p.age);
            document.write('</p>');

            document.write('<hr>');

            //아주 특이한 상황
            //같은 변수명을 선언해도 에러가 아님
            var x=10;
            document.write(x);
            document.write('<br>');

            var x=20; //같은 이름의 변수를 사용하면 새로운 변수를 만드는 것이 아니라 기존변수에 값 대입함
            document.write(x);
            document.write('<br>');

            var y=50;
            var y;
            document.write(y);
            document.write('<br>');

            //수치형 값중 실수(소수점있는 숫자)값 표기법
            var z= 3.14;
            document.write(z);
            document.write('<br>');

            z= 123.5e3; //지수표현법
            document.write(z);
            document.write('<br>');

            z= 123.5e-3;
            document.write(z);
            document.write('<br>');







        </script>

    </head>

    <body>
    </body>
</html>
