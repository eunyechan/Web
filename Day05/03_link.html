<!DOCTYPE html>
<html>
    <head>
        <title>의사 선택자 연습</title>
        <meta charset="utf-8">

        <style>
            a#anchor:link{color: blue;}
            a#anchor:visited{color: green;}
            a#anchor:hover{color: red; font-size: 2em;}
            a#anchor:active{color: rosybrown;}

            /* 모든 요소에 :hover 가능함 */
            p:hover{background-color: tan;}
            img{background: wheat;}
            img:hover{background-color: dodgerblue; width: 100%;}
        </style>
    </head>

    <body>
        <a href="http://www.naver.com" id="anchor">aaaa</a>
        <p>Hello world</p>
        <img src="./image.png" >
    </body>
</html>
